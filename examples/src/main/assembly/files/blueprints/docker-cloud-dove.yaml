id: docker-cloud
name: "Docker Cloud"
origin: https://github.com/brooklyncentral/clocker/
#location: named:dove
services:
- type: brooklyn.entity.container.docker.DockerInfrastructure
  brooklyn.config:
    docker.version: 1.4.1
    entity.dynamicLocation.name: "my-docker-cloud"
    docker.host.cluster.initial.size: 2
    docker.host.register: false
    docker.container.cluster.headroom.count: 0
    docker.policy.ha.enable: false
    docker.container.strategies:
    - $brooklyn:object:
        type: brooklyn.location.docker.strategy.MaxContainersPlacementStrategy
        brooklyn.config:
          maxContainers: 8
    - $brooklyn:object:
        type: brooklyn.location.docker.strategy.BreadthFirstPlacementStrategy
    sdn.enable: true
    sdn.provider.spec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.container.sdn.dove.DoveNetwork
        brooklyn.config:
          sdn.dove.dmc.address: 10.52.36.66
          sdn.dove.vlanId: 425232
          sdn.dove.bridgeId: 12967411
          sdn.cidr: 10.52.36.80/29
    docker.host.spec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.container.docker.DockerHost
        brooklyn.config:
          docker.host.flags:
            minRam: 7g
            stopIptables: true
          start.timeout: 15m
          docker.host.nameFormat: "host-%2$02x"
          docker.container.spec:
            $brooklyn:entitySpec:
              type: brooklyn.entity.container.docker.DockerContainer
              brooklyn.config:
                docker.container.nameFormat: "container-%2$02x"
