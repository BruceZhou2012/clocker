id: riak-webapp-cluster
name: Riak Cluster with Webapp Cluster
origin: "https://github.com/apache/incubator-brooklyn/"
locations:
- my-docker-cloud
services:
- type: brooklyn.networking.sdn.VirtualNetwork
  name: public
  brooklyn.config:
    network.cidr: 8.1.2.0/27
    network.securityGroup: nginx-security-group
    network.firewall.enable: true
    network.gateway: 8.1.2.6
    network.addresses.excluded:
    - 8.1.2.1
    - 8.1.2.2
    - 8.1.2.6
    network.routing.enable: true
- type: brooklyn.networking.sdn.VirtualNetwork
  name: webapp
  brooklyn.config:
    network.cidr: 10.102.0.0/24
    network.securityGroup: jboss-security-group
    network.firewall.enable: true
    network.routing.enable: false
- type: brooklyn.entity.container.sdn.VirtualNetwork
  name: riak
  cidr: 100.0.0.0/16
- type: brooklyn.storage.softlayer.IScsiVolume
  name: public
  brooklyn.config:
    storage.source: 12345678
    storage.identity: shwetas
    storage.credential: secretsecretsecretsecret
    storage.size: 100g
- type: brooklyn.entity.nosql.riak.RiakCluster
  initialSize: 3
  id: cluster
  brooklyn.config:
    install.version: 2.0.0
    sdn.default.network: false
    sdn.extra.networks:
    - riak
- type: brooklyn.entity.webapp.ControlledDynamicWebAppCluster
  name: Web Cluster
  brooklyn.config:
    initialSize: 2
    dynamiccluster.memberspec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.webapp.jboss.JBoss7Server
        brooklyn.config:
          sdn.extra.networks:
          - webapp
    controlleddynamicwebappcluster.controllerSpec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.proxy.nginx.NginxController
        brooklyn.config:
          sdn.extra.networks:
          - webapp
          - public
          member.sensor.hostname: "host.subnet.hostname"
    wars.root:
      "https://s3-eu-west-1.amazonaws.com/brooklyn-clocker/brooklyn-example-hello-world-sql-webapp.war"
    java.sysprops: 
      brooklyn.example.riak.nodes:
        $brooklyn:component("cluster").attributeWhenReady("riak.cluster.nodeList")
